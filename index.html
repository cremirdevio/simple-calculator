<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                1234567890
            </div>

            <div class="body">
                <div class="body__button">AC</div>
                <div class="body__button">±</div>
                <div class="body__button">%</div>
                <div class="body__button">÷</div>
                <div class="body__button">7</div>
                <div class="body__button">8</div>
                <div class="body__button">9</div>
                <div class="body__button">×</div>
                <div class="body__button">4</div>
                <div class="body__button">5</div>
                <div class="body__button">6</div>
                <div class="body__button">−</div>
                <div class="body__button">1</div>
                <div class="body__button">2</div>
                <div class="body__button">3</div>
                <div class="body__button">+</div>
                <div class="body__button">0</div>
                <div class="body__button">.</div>
                <div class="body__button equalto">=</div>
            </div>
        </div>
    </div>
</body>
</html>
